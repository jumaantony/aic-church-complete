{% extends 'base.html' %} 
{% load static %}
{% block title %} News & Events Detail {% endblock %}

{% block content %}

<div class="row container-fluid justify-content-center mx-auto mt-5 pt-5">
    <!--contact details cont -->
    <div class="col-lg-3 col-md-4 col-sm-8 mb-2">
        <div class="contact-details">
            <div class="cnct-details text-light pt-5 pb-5">
                <i class="fa-solid fa-location-dot fa-2x"></i>
                <h5 class="fw-bold">Our Location</h5>
                <h6>40100-800 Kisumu, Kenya</h6>
            </div>
        </div>
    </div>

    <!--contact details cont -->
    <div class="col-lg-3 col-md-4 col-sm-8 mb-2">
        <div class="contact-details">
            <div class="cnct-details text-light pt-5 pb-5">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h5 class="fw-bold">Our Phone</h5>
                <h6>+254 742 000 000</h6>
            </div>
        </div>
    </div>

    <!--contact details cont -->
    <div class="col-lg-3 col-md-4 col-sm-8 mb-2">
        <div class="contact-details">
            <div class="cnct-details text-light pt-5 pb-5">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h5 class="fw-bold">Our Mail</h5>
                <h6>info@aic.com</h6>
            </div>
        </div>
    </div>


    <div class="row container mt-3 mb-3 justify-content-center mx-auto map-cont">

        <div class="col-lg-6 col-md-6 col-sm-10">
            {{ message }}
            <form method="POST" class="mt-3 pb-2">
                
                {% csrf_token %}

                <h3 class="fw-bold mt-3">Get In Touch</h3>

                <input type="text" class="form-control mb-2 w-100" id="Name" name="name" placeholder="Your Name" required="True">

                <input type="email" class="form-control mb-2 w-100" id="Email" name="email" aria-describedby="emailHelp" placeholder="Your Email" required="True">

                <textarea name="message" placeholder=" Your Message" class="form-control mb-2 w-100" id="message" required="True"></textarea>

                <button type="submit" class="btn btn-dark btn-outline-danger border-0 fw-bold">Message</button>
            </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-10">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.8137014553936!2d34.78317551420115!3d-0.08718259993638541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182aa39b35bdeedd%3A0x6f886c58813fb964!2sManyatta%20A%2C%20Kisumu!5e0!3m2!1sen!2ske!4v1600902235819!5m2!1sen!2ske"
                frameborder="0" style="height: 300px; width: 100%;" allowfullscreen="" aria-hidden="false" tabindex="0" class="rounded map"></iframe>
        </div>
    </div>


</div>
       
{% endblock %}
